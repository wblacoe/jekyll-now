---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:6 %}
    <article class="excerpt">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<div class="overlaycontainer">
				<div class="entry">
					<table style="width:100%;">
						<tr valign="top">
							<td>
								<h1>{{ post.title }}</h1>
							</td>
							<td width="160">
								<span class="post-date"><i>{{ post.date | date_to_string }}</i></span>
							</td>
						</tr>
					</table>
					{{ post.excerpt | truncatewords:80 }}
				</div>
				<div class="overlay">
					<img class="expand" src="/images/expand.png">
				</div>
			</div>
		</a>
		<p>
			<a href="{{ site.baseurl }}{{ post.url }}" class="button blue bigrounded">Read More</a>
		</p>
    </article>
  {% endfor %}
</div>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-6280158043719621",
    enable_page_level_ads: true
  });
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->

  gtag('config', 'UA-143265754-1');
</script>
