---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="excerpt">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<div class="overlaycontainer">
				<div class="entry">
					<table style="width:100%;">
						<tr valign="top">
							<td>
								<h1>{{ post.title }}</h1>
							</td>
							<td width="160">
								<span class="post-date" style="float:right;"><i>{{ post.date | date_to_string }}</i></span>
							</td>
						</tr>
					</table>
					{{ post.excerpt | truncatewords:80 }}
				</div>
				<div class="overlay">
					<img class="expand" src="/images/expand.png">
				</div>
			</div>
		</a>
    </article>
  {% endfor %}
</div>
