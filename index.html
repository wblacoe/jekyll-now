---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="excerpt">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<span class="entry">
		<!--<div class="entry" onclick="window.location="{{ site.baseurl }}{{ post.url }}">-->
			<table width="100%">
				<tr valign="top">
					<td>
						<h1>{{ post.title }}</h1>
					</td>
					<td width="160">
						<span class="post-date" style="float:right;"><i>{{ post.date | date_to_string }}</i></span>
					</td>
				</tr>
			</table>
			{{ post.excerpt | truncatewords:80 }}
		<!--</div>-->
			</span>
		</a>
		<!--<br><br>
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
  {% endfor %}
</div>
